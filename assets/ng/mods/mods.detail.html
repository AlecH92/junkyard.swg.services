<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">{{thisMod.h}}</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Internal Name
                            </div>
                            <div class="panel-body">
                                {{thisMod.n}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Ratio
                            </div>
                            <div class="panel-body">
                                {{thisMod.r}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel" ng-class="{'panel-danger': !thisMod.p, 'panel-success': thisMod.p}">
                            <div class="panel-heading">
                                Powerup
                            </div>
                            <div class="panel-body">
                                {{thisMod.p ? 'Yes' : 'No'}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Search Options</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="firstLoot">
                                First Junk Loot Item
                            </label>
                            <input
                                class="form-control" id="otherLoot" ng-model="firstLoot"
                                type="text" placeholder="Enter junk loot name..."
                            >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="secondLoot">
                                Second Junk Loot Item
                            </label>
                            <input
                                class="form-control" id="modifier" ng-model="secondLoot"
                                type="text" placeholder="Enter junk loot name..."
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>First Junk Loot Item</th>
                        <th>Second Junk Loot Item</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="combo in combos | filter: firstLoot | filter: secondLoot">
                        <td>
                            <a ui-sref="junk.detail({junkName: combo[0].n})">
                                {{combo[0].h}}
                            </a>
                        </td>
                        <td>
                            <a ui-sref="junk.detail({junkName: combo[1].n})">
                                {{combo[1].h}}
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
