<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Search </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label" for="modSearch">
                        Modifier Bit
                    </label>
                    <input
                        class="form-control" id="modSearch" ng-model="modSearch"
                        type="text" placeholder="Enter modifier name..."
                    >
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-repeat="m in mods.concat(base) | filter: modSearch">
    <div class="col-lg-12">
        <div class="well well-sm">
            <a ui-sref="mods.detail({modName: m.n})">
                {{m.h}}
            </a>
        </div>
    </div>
</div>
