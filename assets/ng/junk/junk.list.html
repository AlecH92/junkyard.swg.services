<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Search </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label" for="junkSearch">
                        Junk Loot Item
                    </label>
                    <input
                        class="form-control" id="junkSearch" ng-model="junkSearch"
                        type="text" placeholder="Enter junk loot name..."
                    >
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-repeat="j in junk | filter: junkSearch">
    <div class="col-lg-12">
        <div class="well well-sm">
            <a ui-sref="junk.detail({junkName: j.n})">
                {{j.h}}
            </a>
        </div>
    </div>
</div>
